<form class="example-form" (ngSubmit)="signup()">


  <table class="example-full-width" cellspacing="5">
    <tr>
      <td>
        <md-input-container class="example-full-width">
          <input mdInput placeholder="First Name" type="text" [(ngModel)]="user.firstName" name="firstName">
        </md-input-container>
      </td>
      <td>
        <md-input-container class="example-full-width">
          <input mdInput placeholder="Last Name" aria-describedby="helpBlock2" [(ngModel)]="user.lastName" name="lastName">
        </md-input-container>
      </td>
    </tr>
  </table>

  <p>
    <md-input-container class="example-full-width">
      <textarea mdInput placeholder="Address">1600 Amphitheatre Pkwy</textarea>
    </md-input-container>

    <table class="example-full-width" cellspacing="0">
      <tr>
        <td>
          <md-input-container class="example-full-width">
            <input mdInput placeholder="Email" aria-describedby="helpBlock2" [(ngModel)]="user.email" name="email">
          </md-input-container>
        </td>
        <td>
          <md-input-container class="example-full-width">
            <input mdInput placeholder="UserName" aria-describedby="helpBlock2" [(ngModel)]="user.username" name="username">
          </md-input-container>
        </td>
        <td>
          <md-input-container class="example-full-width">
            <input mdInput placeholder="Password" aria-describedby="helpBlock2" [(ngModel)]="user.password" name="password">
          </md-input-container>
        </td>
      </tr>
      <button type="submit" class="btn btn-primary btn-lg" value="Sign up">Sign up</button></table>
</form>


<router-outlet></router-outlet>
