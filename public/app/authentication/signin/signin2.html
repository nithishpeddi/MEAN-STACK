<form (ngSubmit)="signin()"></form>
<form class="form-horizontal">
    <div class="col-sm-3">
        
        
            <div class="form-group form-group-lg">
                <label class="col-sm-3 control-label" for="formGroupInputLarge">User Name</label>
                <input class="form-control" type="text" [(ngModel)]="credentials.username" name="username" placeholder="User Name" required>
            </div>
   
            <div class="form-group form-group-lg">
                <label class="col-sm-3 control-label" for="formGroupInputLarge">Password</label>
                <input class="form-control" type="text" [(ngModel)]="credentials.Password" name="username" placeholder="Password" required>
            </div>
    <div class="container text-center">
        <button type="submit" class="btn btn-primary btn-lg" value="Sign In">Sign In</button>
    </div>
    </div>
</form>
    <span>{{errorMessage}}</span>
