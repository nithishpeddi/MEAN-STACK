<form (ngSubmit)="signin()">
    <div class="container">
        <label><b>Username:</b></label>

        <input type="text" [(ngModel)]="credentials.username" name="username" placeholder="User Name">
    </div>
    <div class="container">
        <label>Password:</label>
        <input type="password" [(ngModel)]="credentials.password" name="password" placeholder="Password">
    </div>
  
    <div class="container text-center">
        <button type="submit" class="btn btn-danger btn-lg" value="Sign In">Sign In</button>
    </div>
    <span>{{errorMessage}}</span>
</form>
<router-outlet></router-outlet>
