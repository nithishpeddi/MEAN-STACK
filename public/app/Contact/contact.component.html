<h4>Contact of {{userName}}</h4>
<div *ngIf="msg" class="msg">{{msg}}</div>

<form *ngIf="contacts" (ngSubmit)="onSubmit()" #contactForm="ngForm">
  <h3>{{ contact.name | awesome }}</h3>
  <div class="form-group">
    <label for="name">Name  </label>
    <input type="text" class="form-inline" required [(ngModel)]="contact.name" name="name" #name="ngModel">
    <div [hidden]="name.valid" class="alert alert-danger">Name is required</div>


    <button type="submit" class="btn  btn-success" [disabled]="!contactForm.form.valid">Save</button>
    <button type="button" class="btn btn-primary" (click)="next()" [disabled]="!contactForm.form.valid">Next Contact</button>
    <button type="button" class="btn" (click)="newContact()">New Contact</button>
  </div>
</form>
