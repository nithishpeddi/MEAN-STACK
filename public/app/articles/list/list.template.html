<h1>List Of Employee</h1>
<ul>
    <li *ngFor="let	article	of	articles">
        <a role="button" (click)="returnToArticle(article._id)">{{article.title}}</a>
        <br>
        <small>{{article.created}} / {{article.creator.fullName}}</small>
        <h3>{{article.content}}</h3>
    </li>
</ul>
<div *ngIf="articles && articles.length===0">No articles yet, why don't you <a [routerLink]="['/articles/create']">create one</a>?</div>
