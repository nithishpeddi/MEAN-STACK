<h1>Interviewer Details</h1>
<h3>Section-3</h3>

<div class="row">
    <ol>
        <li>
            <h4> Tell me what experiences you have had where you achieved something similar to this objective. ?</h4>
        </li>
        <li>
            <h4> Why do you do what you do? -or- Why are you a (accountant, sales rep, data entryclerk, CEO)?</h4>
        </li>
    </ol>
</div>
<form class="form-inline" (ngSubmit)="update()" novalidate>
    <div class="form-group" *ngIf="article" (ngSubmit)="update()" novalidate>
        <h3>
            <i class="fa fa-user-circle-o fa-2x" aria-hidden="true"></i> Employee Name: {{article.title}}
        </h3>
        <h1><label for="content">Comments</label></h1>

        <textarea class="form-control" type="text" required cols="150" rows="10" [(ngModel)]="article.content" name="content" placeholder="Content"></textarea>
    </div>
    <strong id="error">{{errorMessage}}</strong>
    <br>
    <br>

    <div class="button-row col-sm-2">
        <button md-raised-button type="submit" value="Update" (click)="update()" routerLink="/articles/create" routerLinkActive="active">Update</button></div>


</form>

<router-outlet></router-outlet>
