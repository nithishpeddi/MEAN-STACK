<form class="mark" (ngSubmit)="create()" novalidate>
    <h1>Interviewer Details</h1>
    <h3>Section-1</h3>


    <div class="row">
        <ul>
            <li><b> What is the most significant project or suggestion you initiated in your career?</b></li>
            <li><b> Now tell me about a significant project or suggestion in each of your positions </b></li>
        </ul>
    </div>

    <form class="form-inline" >
        <div class="form-group">
            <h3><label class="fa fa-user-circle-o fa-1x" for="title">Employee Name </label></h3>
            <input type="text" class="form-control" required [(ngModel)]="article.title" name="title" placeholder="Ex:Joe goy">
        </div>
    </form>

    <h1><label for="content">Comments</label></h1>
    <div>
        <textarea class="form-control" type="text" required cols="30" rows="10" [(ngModel)]="article.content" name="content" placeholder="Content"></textarea>
    </div>
    <button class="button btn-lg btn-success" type="submit">submit</button>
    <strong id="error">{{errorMessage}}</strong>
    <footer class="footer"> Copyright Â© 2017 Sykes Enterprises, Incorporated</footer>
    <h4>Page No 1</h4>
</form>

<router-outlet></router-outlet>
